{% load i18n %}

<form action="." method="post" class="form-stacked well wysiwyg" {% if form.is_multipart %} enctype="multipart/form-data" {% endif %} data-behaviour="affix-nav-errors">
    {% csrf_token %}
    {% include "dashboard/partials/form_fields.html" with form=form %}
    {% block form_actions %}
        <div class="form-actions">
            <button class="btn btn-primary btn-lg" type="submit" data-loading-text="{% trans 'Saving...' %}">{% trans "Save" %}</button>
            {% trans "or" %}
            <a href="{% url ret_url %}">{% trans "cancel" %}</a>
        </div>
    {% endblock form_actions %}
</form>
